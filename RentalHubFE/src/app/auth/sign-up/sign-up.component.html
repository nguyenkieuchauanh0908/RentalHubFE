<!-- Form content -->
<div
  class="relative w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
>
  <div *ngIf="isLoading" class="spinner__loading text-center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <div class="p-6 space-y-3 md:space-y-3.5 sm:p-8">
    <p
      class="text-center text-xl font-medium leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
    >
      Đăng ký tài khoản mới
    </p>
    <form
      #signUpForm="ngForm"
      (ngSubmit)="onSubmit(signUpForm)"
      class="space-y-2 md:space-y-3"
    >
      <div class="flex flex-row flex-nowrap w-full justify-between">
        <!-- fName -->
        <div>
          <label
            for="fname"
            class="block text-sm font-medium text-gray-900 dark:text-white"
            >Họ</label
          >
          <input
            type="text"
            name="fname"
            id="fname"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nguyễn"
            ngModel
            required
            fname
            #fname="ngModel"
          />
          <mat-error
            *ngIf="this.fname.touched && this.fname.hasError('required')"
          >
            Thông tin <strong>bắt buộc</strong>
          </mat-error>
        </div>

        <!-- lName -->
        <div>
          <label
            for="lname"
            class="block text-sm font-medium text-gray-900 dark:text-white"
            >Tên</label
          >
          <input
            type="text"
            name="lname"
            id="lname"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Văn A"
            ngModel
            required
            lname
            #lname="ngModel"
          />
          <mat-error
            *ngIf="this.lname.touched && this.lname.hasError('required')"
          >
            Thông tin <strong>bắt buộc</strong>
          </mat-error>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@company.com"
          ngModel
          required
          email
          #email="ngModel"
        />
        <mat-error
          *ngIf="(email.dirty || email.touched) && email.hasError('required')"
        >
          Thông tin <strong>bắt buộc</strong>
        </mat-error>
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-900 dark:text-white"
          >Mật khẩu</label
        >
        <div class="relative">
          <input
            [type]="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
            ngModel
            #pw="ngModel"
          />
          <button
            class="absolute top-3 right-4"
            (click)="onEyesSeePwClick()"
            type="button"
          >
            <i class="fa fa-eye" aria-hidden="true" *ngIf="!isPwShown"></i>
            <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="isPwShown"></i>
          </button>
        </div>
        <mat-error *ngIf="(pw.dirty || pw.touched) && pw.hasError('required')">
          Thông tin <strong>bắt buộc</strong>
        </mat-error>
      </div>

      <!-- password confirm -->
      <div>
        <label
          for="pw_confirm"
          class="block text-sm font-medium text-gray-900 dark:text-white"
          >Nhập lại Mật khẩu</label
        >
        <div class="relative">
          <input
            [type]="confirmPassword"
            name="pw_confirm"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
            ngModel
            #confirmPw="ngModel"
          />
          <button
            class="absolute top-3 right-4"
            (click)="onEyesSeeConfirmPwClick()"
            type="button"
          >
            <i
              class="fa fa-eye"
              aria-hidden="true"
              *ngIf="!isConfirmPwShown"
            ></i>
            <i
              class="fa fa-eye-slash"
              aria-hidden="true"
              *ngIf="isConfirmPwShown"
            ></i>
          </button>
        </div>
        <mat-error
          *ngIf="
            (confirmPw.dirty || confirmPw.touched) &&
            confirmPw.hasError('required')
          "
        >
          Thông tin <strong>bắt buộc</strong>
        </mat-error>
      </div>

      <!-- Submit btn -->
      <button
        type="submit"
        [disabled]="!signUpForm.valid"
        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Đăng ký
      </button>
      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Đã có tài khoản?
        <a
          [routerLink]="['/auth/login']"
          class="font-medium text-primary-600 hover:underline dark:text-primary-500"
          >Đăng nhập ngay</a
        >
      </p>
      <notifier-container></notifier-container>
    </form>
  </div>
</div>
