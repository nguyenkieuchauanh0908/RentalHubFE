<!-- Form content -->
<div
  class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 element-center"
>
  <div *ngIf="isLoading" class="spinner__loading text-center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <p
      class="text-xl font-medium leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
    >
      Đặt lại mật khẩu
    </p>
    <form
      #resetPwForm="ngForm"
      (ngSubmit)="onSubmit(resetPwForm)"
      class="space-y-4 md:space-y-6"
    >
      <!-- Password -->
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Mật khẩu</label
        >
        <div class="relative">
          <input
            [type]="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
            ngModel
            #pw="ngModel"
          />
          <button
            class="absolute top-3 right-4"
            (click)="onEyesSeePwClick()"
            type="button"
          >
            <i class="fa fa-eye" aria-hidden="true" *ngIf="!isPwShown"></i>
            <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="isPwShown"></i>
          </button>
        </div>
        <div
          *ngIf="pw.invalid && (pw.dirty || pw.touched)"
          class="p-4 mb-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <div *ngIf="pw.errors?.['required']">
            Mật khẩu không được bỏ trống!
          </div>
        </div>
      </div>

      <!-- password confirm -->
      <div>
        <label
          for="pw_confirm"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập lại mật khẩu</label
        >
        <div class="relative">
          <input
            [type]="confirmPassword"
            name="pw_confirm"
            id="pw_confirm"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
            ngModel
            #confirmPw="ngModel"
          />
          <button
            class="absolute top-3 right-4"
            (click)="onEyesSeeConfirmPwClick()"
            type="button"
          >
            <i
              class="fa fa-eye"
              aria-hidden="true"
              *ngIf="!isConfirmPwShown"
            ></i>
            <i
              class="fa fa-eye-slash"
              aria-hidden="true"
              *ngIf="isConfirmPwShown"
            ></i>
          </button>
        </div>
        <div
          *ngIf="confirmPw.invalid && (confirmPw.dirty || confirmPw.touched)"
          class="p-4 mb-4 mt-2 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <div *ngIf="confirmPw.errors?.['required']">
            Vui lòng nhập xác nhận lại mật khẩu!
          </div>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!resetPwForm.valid"
        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Đặt lại mật khẩu
      </button>
    </form>
  </div>
</div>
<notifier-container></notifier-container>
