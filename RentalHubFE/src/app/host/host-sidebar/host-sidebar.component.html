<div class="grid-flow-row items-center w-full">
  <div class="max-w-md">
    <div class="bg-white shadow-xl rounded-lg py-3">
      <div class="photo-wrapper p-2">
        <img
          *ngIf="hostProfile?.avatar"
          src="{{ hostProfile?.avatar }}"
          class="w-32 h-32 rounded-full mx-auto"
          alt="Avatar"
        />
      </div>
      <div class="p-2">
        <!-- Only for guests to see -->
        <div *ngIf="hostProfile" class="flex flex-col xs:gap-1 md:gap-4">
          <table class="my-3 text-sm">
            <tbody>
              <tr>
                <td class="px-2 py-2 text-gray-500 font-semibold text-right">
                  Tên
                </td>
                <td class="px-2 py-2 text-left">
                  {{ hostProfile?.fname }} {{ hostProfile?.lname }}
                </td>
              </tr>
              <tr>
                <td class="px-2 py-2 text-gray-500 font-semibold text-right">
                  Phone
                </td>
                <td class="px-2 py-2 text-left">{{ hostProfile?.phone }}</td>
              </tr>
              <tr>
                <td class="px-2 py-2 text-gray-500 font-semibold text-right">
                  Email
                </td>
                <td class="px-2 py-2 text-left">{{ hostProfile?.email }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <button
          (click)="addToContactAndGoToChatBot()"
          type="button"
          class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2 mb-8"
        >
          Liên hệ
        </button>
      </div>
    </div>
  </div>
</div>
