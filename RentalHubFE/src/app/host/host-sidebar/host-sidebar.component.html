<div class="grid-flow-row items-center w-full">
  <div class="max-w-md">
    <div class="bg-white shadow-xl rounded-lg py-3">
      <div class="photo-wrapper p-2">
        <img
          *ngIf="hostProfile?.avatar"
          src="{{ hostProfile?.avatar }}"
          class="w-32 h-32 rounded-full mx-auto"
          alt="Avatar"
        />
      </div>
      <div class="p-2">
        <!-- Only for guests to see -->
        <div *ngIf="hostProfile" class="flex flex-col gap-4">
          <table class="my-3">
            <tbody>
              <tr>
                <td class="px-2 py-2 text-gray-500 font-semibold text-right">
                  TÃªn
                </td>
                <td class="px-2 py-2 text-left">
                  {{ hostProfile?.fname }} {{ hostProfile?.lname }}
                </td>
              </tr>
              <tr>
                <td class="px-2 py-2 text-gray-500 font-semibold text-right">
                  Phone
                </td>
                <td class="px-2 py-2 text-left">{{ hostProfile?.phone }}</td>
              </tr>
              <tr>
                <td class="px-2 py-2 text-gray-500 font-semibold text-right">
                  Email
                </td>
                <td class="px-2 py-2 text-left">{{ hostProfile?.email }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
