<div class="bg-white-background rounded-lg p-6" style="min-height: 428px">
  <h2 class="text-base font-semibold leading-7 text-gray-900">
    Xác thực tài khoản
  </h2>

  <mat-stepper class="relative" linear #stepper>
    <!-- Step 1 - Phone number -->
    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
      <div *ngIf="isLoading" class="spinner__loading text-center">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Số điện thoại</ng-template>
        <div class="flex flex-row justify-center w-full">
          <mat-form-field class="w-11/12">
            <mat-label>Số điện thoại</mat-label>
            <input
              matInput
              formControlName="firstCtrl"
              placeholder="1234567890"
              required
            />
          </mat-form-field>
        </div>

        <div class="w-full">
          <button
            class="float-right mr-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            (click)="verifyPhone(stepper)"
          >
            Xác thực
          </button>
        </div>
      </form>
    </mat-step>
    <!-- Step 2  OTP Verification-->
    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
      <div *ngIf="isLoading" class="spinner__loading text-center">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Mã OTP</ng-template>
        <div class="flex flex-row justify-center w-full">
          <mat-form-field class="w-11/12">
            <mat-label>Mã OTP</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="1234"
              required
            />
          </mat-form-field>
        </div>

        <div class="w-full">
          <button
            class="float-right mr-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            (click)="verifyOTP(stepper)"
          >
            Xác thực
          </button>
        </div>
      </form>
    </mat-step>
    <!-- Step 3  National Identity Verification-->
    <mat-step [editable]="isEditable">
      <div *ngIf="isLoading" class="spinner__loading text-center">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
      <ng-template matStepLabel>Xác thực CCCD</ng-template>
      <form #verifyIdCardForm="ngForm">
        <div class="flex flex-row xs:flex-wrap justify-center mb-6">
          <!-- Front -->
          <div class="flex flex-col items-center justify-start w-1/2">
            <label
              for="dropzone-file-front"
              class="flex flex-row items-start justify-center w-3/4 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
            >
              <div class="flex flex-row items-center justify-center">
                <svg
                  class="w-8 h-12 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                  />
                </svg>

                <p
                  class="relative top-1 text-xs text-gray-500 dark:text-gray-400"
                >
                  Mặt trước CCCD
                </p>
              </div>
              <input
                id="dropzone-file-front"
                #dropzoneFileFront
                type="file"
                class="hidden"
                (change)="selectFiles($event, 'front')"
              />
            </label>
            <div class="flex justify-center p-4">
              <img
                (click)="dropzoneFileFront.click()"
                [src]="previewFront"
                class="w-full rounded-md cursor-pointer"
              />
            </div>
          </div>
          <!-- Back -->
          <div class="flex flex-col items-center justify-start w-1/2">
            <label
              for="dropzone-file-back"
              class="flex flex-row items-start justify-center w-3/4 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
            >
              <div class="flex flex-row items-center justify-center">
                <svg
                  class="w-8 h-12 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                  />
                </svg>

                <p
                  class="relative top-1 text-xs text-gray-500 dark:text-gray-400"
                >
                  Mặt sau CCCD
                </p>
              </div>
              <input
                id="dropzone-file-back"
                #dropzoneFileBack
                type="file"
                class="hidden"
                (change)="selectFiles($event, 'back')"
              />
            </label>
            <div class="flex justify-center p-4">
              <img
                (click)="dropzoneFileBack.click()"
                [src]="previewBack"
                class="w-full rounded-md cursor-pointer"
              />
            </div>
          </div>

          <notifier-container></notifier-container>
        </div>

        <div class="w-full">
          <button
            (click)="verifyNationalIDCard(stepper)"
            class="float-right mr-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Xác thực
          </button>
        </div>
      </form>
    </mat-step>
    <!-- Step 4 -->
    <mat-step style="align-items: center">
      <ng-template matStepLabel>Đăng bài</ng-template>
      <div
        class="flex mt-3 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="w-full justify-center">
          <p
            class="mb-3 font-medium text-gray-700 dark:text-gray-400 bold text-center"
          >
            Xác thực chủ nhà thành công! Bạn có thể đăng bài bây giờ!
          </p>
          <div class="flex flex-row gap-2 justify-center">
            <div>
              <a
                (click)="goToPostNew()"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer"
              >
                Đăng bài
              </a>
            </div>
            <div>
              <a
                (click)="goToHome()"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer"
              >
                Về trang chủ
              </a>
            </div>
          </div>
        </div>
      </div>
    </mat-step>
  </mat-stepper>
</div>
<notifier-container></notifier-container>
