<div class="bg-white-background rounded-lg p-6">
  <form>
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <!-- Title -->
        <h2 class="text-base font-semibold leading-7 text-gray-900">
          Hồ sơ cá nhân
        </h2>

        <!-- Main content -->
        <div class="mt-6 grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-6">
          <!-- First name -->
          <div class="sm:col-span-2">
            <label
              for="first-name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Họ</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="first-name"
                id="first-name"
                value="{{ user?._fname }}"
                autocomplete="given-name"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- Last name -->
          <div class="sm:col-span-2">
            <label
              for="last-name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Tên</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="last-name"
                id="last-name"
                value="{{ user?._lname }}"
                autocomplete="family-name"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          <!-- Date of birth -->
          <div class="sm:col-span-2">
            <label
              for="dob"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Ngày sinh</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="dob"
                id="dob"
                value="{{ user?._dob }}"
                autocomplete="family-name"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="sm:col-span-3">
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                value="{{ user?._email }}"
                type="email"
                autocomplete="email"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- Phone number-->
          <div class="sm:col-span-3">
            <label
              for="phone"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Số điện thoại</label
            >
            <div class="mt-2">
              <input
                id="phone"
                name="phone"
                value="{{ user?._phone }}"
                type="string"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- Street -->
          <div class="sm:col-span-2">
            <label
              for="street"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Đường</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="street"
                id="street"
                autocomplete="address-level1"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- District -->
          <div class="sm:col-span-2">
            <label
              for="region"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Quận/huyện</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="region"
                id="region"
                autocomplete="address-level1"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- City -->
          <div class="sm:col-span-2">
            <label
              for="city"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Tỉnh/thành phố</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="city"
                id="city"
                autocomplete="address-level1"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button
        type="button"
        class="text-sm font-semibold leading-6 text-gray-900"
      >
        Hủy
      </button>
      <button
        type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Lưu
      </button>
    </div>
  </form>
</div>
