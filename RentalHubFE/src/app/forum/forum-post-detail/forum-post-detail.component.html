<div class="grid grid-cols-12 gap-2 justify-between px-2 text-center">
  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="spinner__loading">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <!-- Sidebar for md screen above -->
  <div class="xs:hidden lg:block md:col-span-2 mt-6 mb-8 flex justify-center">
    <app-forum-sidemenu class="sticky top-0"></app-forum-sidemenu>
  </div>
  <!-- Posts -->
  <div
    *ngIf="this.currentPost"
    class="grid col-span-1 2 lg:col-span-7 mt-6 mb-12 bg-white-background shadow-md rounded-md text-center scroll-container scroll-smooth scrollbar-hide"
  >
    <app-forum-post
      [post]="this.currentPost"
      [notiCommentTree]="this.notiCommentTree"
      (changePostStatus)="changePostStatus($event)"
    ></app-forum-post>
  </div>
  <!-- Billboard -->
  <div
    class="grid xs:hidden lg:block md:col-span-3 mr-2 mt-6 mb-8 bg-purple-500"
  >
    <p>Báº£ng tin</p>
  </div>
</div>
