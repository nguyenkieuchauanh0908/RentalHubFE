<div class="grid grid-cols-12 gap-2 justify-between px-2 text-center">
  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="spinner__loading">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <!-- Sidebar for md screen above -->
  <div
    class="relative xs:hidden lg:block md:col-span-2 mt-6 mb-8 z-40 flex justify-center"
  >
    <app-forum-sidemenu></app-forum-sidemenu>
  </div>
  <!-- Search Result -->
  <div
    class="grid col-span-12 lg:col-span-7 mt-6 mb-12 bg-white-background shadow-md rounded-md text-center scroll-container scroll-smooth scrollbar-hide"
  >
    <div
      #forumSearchResultContainer
      *ngIf="this.socialPostsToDisplay"
      class="flex flex-col justify-start"
    >
      <div class="sticky top-0 p-2 bg-white z-20">
        <mat-chip-listbox aria-label="status selection">
          <mat-chip-option
            selected
            color="accent"
            (selectionChange)="changeSearchType(0)"
            >Bài viết</mat-chip-option
          >
          <mat-chip-option
            color="accent"
            (selectionChange)="changeSearchType(1)"
            >Tài khoản</mat-chip-option
          >
        </mat-chip-listbox>
      </div>
      <div *ngIf="this.currentSearchType === 0; else accountSearchResult">
        <div *ngFor="let post of this.socialPostsToDisplay">
          <app-forum-post [post]="post"></app-forum-post>
        </div>
      </div>
      <ng-template #accountSearchResult class="flex flex-col justify-start p-5">
        <app-search-result-account></app-search-result-account>
        <app-search-result-account></app-search-result-account>
        <app-search-result-account></app-search-result-account>
        <app-search-result-account></app-search-result-account>
      </ng-template>
    </div>

    <!-- <span class="mb-6" *ngIf="this.currentSearchType === 0; else endOfAccountSearchResult">Bạn đã xem hết các bài viết!</span>
    <ng-template #endOfAccountSearchResult>
        <span class="mb-6">!</span>
    </ng-template> -->
  </div>
  <!-- Billboard -->
  <div
    class="grid xs:hidden lg:block md:col-span-3 mr-2 mt-6 mb-8 bg-purple-500"
  >
    <p>Bảng tin</p>
  </div>
</div>
<notifier-container></notifier-container>
