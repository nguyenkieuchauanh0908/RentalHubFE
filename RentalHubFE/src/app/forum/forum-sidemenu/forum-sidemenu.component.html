<div
  class="items-center flex justify-center fixed top-24 lg:left-[3%] md:left-[1%] w-[12%] cursor-auto"
>
  <div class="xl:w-full lg:min-w-[160px]">
    <div class="bg-white shadow-xl rounded-lg py-3">
      <div class="flex flex-col gap-4">
        <!-- Diễn đàn -->
        <div
          class="flex flex-col gap-2 text-center cursor-pointer"
          (click)="goToForumHome()"
        >
          <a class="hover:text-primary-600 hover:font-medium">Diễn đàn</a>
          <mat-divider></mat-divider>
        </div>

        <!-- Tường nhà -->
        <div
          class="flex flex-col gap-2 text-center cursor-pointer"
          (click)="goToSocialProfile()"
        >
          <a class="hover:text-primary-600 hover:font-medium">Tường nhà</a>
          <mat-divider></mat-divider>
        </div>

        <!-- Đăng bài -->
        <div
          class="flex flex-col gap-2 text-center cursor-pointer"
          (click)="openCreateSocialPostDialog()"
        >
          <a class="hover:text-primary-600 hover:font-medium">Đăng bài</a>
          <mat-divider></mat-divider>
        </div>

        <!-- Bảng tin-->
        <div class="flex flex-col gap-2 text-center cursor-pointer">
          <a class="hover:text-primary-600 hover:font-medium">Bảng tin</a>
        </div>
      </div>
    </div>
  </div>
</div>
