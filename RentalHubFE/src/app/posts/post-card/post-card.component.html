<div
  class="max-w-xs relative bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-2 cursor-pointer hover:-translate-y-0.5 hover:shadow-primary-200"
>
  <div (click)="goToPost()" class="relative">
    <img
      class="rounded-t-lg w-full h-60"
      src="{{ post._images[0] }}"
      alt="room's images"
    />
    <div class="absolute top-1 right-1 z-10">
      <mat-icon
        *ngIf="this.isAuthenticated && isFavoured"
        color="warn"
        (click)="addOrRemovePostToFavorites()"
        >favorite</mat-icon
      >
      <mat-icon
        *ngIf="this.isAuthenticated && !isFavoured"
        class="text-white"
        (click)="addOrRemovePostToFavorites()"
        >favorite</mat-icon
      >
    </div>
  </div>
  <div class="p-2">
    <a (click)="goToPost()">
      <p
        class="text-md font-medium tracking-tight text-black-color dark:text-white hover:text-primary-600 line-clamp-1"
      >
        {{ post._title }}
      </p>
    </a>
    <div
      (click)="goToPost()"
      class="row flex flex-row gap-2 items-center justify-between hover:cursor-pointer text-sm text-sub-text-color relative bottom-2"
    >
      <span class="text-text-price-color font-normal"
        >{{ post.roomPrice.toLocaleString() }}tr</span
      >

      <span class="font-normal">{{ post.roomArea }}m<sup>2</sup></span>

      <span class="font-normal line-clamp-1">{{ post.roomAddress }}</span>
    </div>
  </div>
</div>
