<div class="grid-flow-row items-center w-full cursor-auto">
  <div class="max-w-md">
    <div class="bg-white shadow-xl rounded-lg py-3">
      <!-- Avatar -->
      <div class="photo-wrapper p-2 cursor-pointer">
        <img
          (click)="editAvatar()"
          *ngIf="myProfile?._avatar"
          src="{{ myProfile?._avatar }}"
          class="w-32 h-32 rounded-full mx-auto cursor-pointer"
          alt="Avatar"
        />
        <!-- <a (click)="editAvatar()">Đổi avatar</a> -->
      </div>
      <!-- User name -->
      <div class="p-2">
        <div *ngIf="seeMyProfile">
          <p
            class="text-center text-base text-gray-900 font-medium leading-8 cursor-text"
          >
            {{ myProfile?._fname }} {{ myProfile?._lname }}
          </p>
        </div>
      </div>
      <!-- Manage list -->
      <div class="flex flex-col gap-4">
        <!-- Account -->
        <div class="flex flex-col gap-2 text-center cursor-pointer">
          <a
            class="hover:text-primary-600 hover:font-medium"
            (click)="showAccount()"
            >Tài khoản</a
          >
          <mat-divider></mat-divider>
        </div>

        <!-- Login detail -->
        <div class="flex flex-col gap-2 text-center cursor-pointer">
          <a
            class="hover:text-primary-600 hover:font-medium"
            (click)="toLoginDetail()"
            >Thông tin đăng nhập</a
          >
          <mat-divider></mat-divider>
        </div>

        <!-- Post new -->
        <div class="flex flex-col gap-2 text-center cursor-pointer">
          <a
            class="hover:text-primary-600 hover:font-medium"
            (click)="toPostNew()"
            >Đăng bài</a
          >
          <mat-divider></mat-divider>
        </div>

        <!-- Notifications -->
        <div class="flex flex-col gap-2 text-center cursor-pointer">
          <a
            class="hover:text-primary-600 hover:font-medium"
            (click)="toAllNotifications()"
            >Thông báo</a
          >
          <mat-divider></mat-divider>
        </div>

        <!-- Favorite posts -->
        <div class="flex flex-col gap-2 text-center cursor-pointer">
          <a
            class="hover:text-primary-600 hover:font-medium"
            (click)="toMyFavoritePosts()"
            >Bài viết yêu thích</a
          >
          <mat-divider></mat-divider>
        </div>

        <!-- Posting history -->
        <div class="flex flex-col gap-2 text-center cursor-pointer">
          <a
            class="hover:text-primary-600 hover:font-medium"
            (click)="toPostingHistory()"
            >Lịch sử đăng bài</a
          >
          <mat-divider></mat-divider>
        </div>

        <!-- Logout -->
        <div class="flex flex-col gap-2 text-center cursor-pointer">
          <a class="hover:text-primary-600 hover:font-medium" (click)="logout()"
            >Đăng xuất</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
